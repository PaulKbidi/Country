<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Country</title>
</head>
<body>
    <h1>Liste des Pays</h1>
    <div class="controls">
        <label for="searchInput">Rechercher : </label>
        <input type="text" id="searchInput">
        <button id="applySearch">Appliquer</button>
        <label for="resultCount">Nombre de résultats : </label>
        <input type="range" id="resultCount" min="1" max="250" value="10">
        <span id="resultCountValue">10</span>
        <button id="sortAsc">Trier Croissant</button>
        <button id="sortDesc">Trier Décroissant</button>
        <button id="sortAlpha">Trier Alphabétique</button>
    </div>
    <div class="country-list" id="countryList">
    </div>
</body>
</html>
